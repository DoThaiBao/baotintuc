<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>InDev - Search</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <div class="container">
    <h2>InDev: Tìm kiếm (demo)</h2>
    <input id="q" placeholder="Gõ từ khóa và nhấn Enter" style="width:100%;padding:8px;margin-bottom:12px">
    <div id="results"></div>
    <p><a href="../index.html">Quay về trang chủ</a></p>
  </div>
  <script src="../data.js"></script>
  <script>
    const input = document.getElementById('q');
    const out = document.getElementById('results');
    input.addEventListener('keydown', e=>{
      if(e.key==='Enter') doSearch(input.value);
    });
    function doSearch(q){
      const articles = JSON.parse(localStorage.getItem('articles')||'[]');
      const found = articles.filter(a=> (a.title + ' ' + a.excerpt + ' ' + a.content).toLowerCase().includes(q.toLowerCase()));
      out.innerHTML = found.length ? found.map(a=>`<div style="border-bottom:1px solid #eee;padding:8px 0"><a href="../post.html?id=${a.id}">${a.title}</a><div class="meta">${a.date}</div></div>`).join('') : '<p>Không tìm thấy</p>';
    }
  </script>
</body>
</html>
